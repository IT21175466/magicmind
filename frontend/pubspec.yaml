name: magicmind_puzzle
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  http: ^1.2.2
  google_fonts: ^6.2.1
  fc_native_image_resize: ^0.12.0
  image: ^4.3.0
  flutter_dotenv: ^5.2.1
  video_player: ^2.9.3
  uuid: ^4.5.1
  mongo_dart: ^0.10.3
  confetti: ^0.8.0
  audioplayers: ^6.2.0
  lottie: ^3.3.1
  intl: ^0.20.2
  fl_chart: ^0.70.2
  pdf: ^3.10.4
  printing: ^5.11.0
  path_provider: ^2.0.11
  flutter_image_compress: ^2.4.0
  encrypt: ^5.0.3
  shared_preferences: ^2.0.8
  showcaseview:

  #Preposition
  tflite_flutter: ^0.11.0
  file_picker:
  image_picker: ^0.8.5+3
  csv:


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/
    - assets/audios/
    - assets/videos/
    - assets/img/
    - assets/file/
    - assets/question/
    - assets/icon/
    - assets/tf/model.tflite
    - assets/tf/labels.txt
    - assets/upload_image.csv

  fonts:
    - family: Andika
      fonts:
        - asset: fonts/Andika-Bold.ttf
        - asset: fonts/Andika-BoldItalic.ttf
        - asset: fonts/Andika-Italic.ttf
        - asset: fonts/Andika-Regular.ttf

    - family: ABeeZee
      fonts:
        - asset: fonts/ABeeZee-Italic.ttf
        - asset: fonts/ABeeZee-Regular.ttf
